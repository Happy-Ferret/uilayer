<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=640,initial-scale=0.5,user-scalable=no">
    <script src="http://movelang.org/move-0.4.4.js"></script>
    <script>document.write('<'+'script src="../uilayer.js?'+(+new Date)+'"><'+'/script>');</script>
    <script type="text/move">

import UILayer
UILayer.debug = true

layer1 = UILayer {x:10, y:10, width:300, height:300, animated:true}
layer2 = UILayer {x:50, y:50, width:200, height:200, animated:true}
layer2.backgroundColor = 'hotpink'
layer1.addSublayer layer2
layer1.on 'touchstart', ^{
  layer1.frame.x += 50
  layer2.rotateBy 10
}
document.body.appendChild layer1.element

    </script>
    <style>
      * { margin:0; padding:0; border:none; }
      body {
        background: black url(checker-pattern.png) repeat scroll top left;
        color: white;
        font-family: "Helvetica";
        font-size: 16px;
      }
    </style>
  </head>
  <body></body>
</html>
